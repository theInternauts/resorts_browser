<!--The content below is only a placeholder and can be replaced.-->
<div class="HolyGrail">
  <header>
    <h1 class="inline-three header-title">
      {{ title }}
    </h1>
    <nav class="clearfix inline-three">
      <ul class="nav-links inline-three">
        <li><a [class.selected]="isActiveSection('HOME')" (click)="setActiveSection('HOME')"><span>Home</span></a></li>
        <li><a [class.selected]="isActiveSection('DATA')" (click)="setActiveSection('DATA')">Uploaded Data</a></li>
        <li><a [class.selected]="isActiveSection('RESORTS')" (click)="setActiveSection('RESORTS')">Resorts</a></li>
        <li><a [class.selected]="isActiveSection('COURSE_CHART')" (click)="setActiveSection('COURSE_CHART')">Course Data</a></li>
        <li><a [class.selected]="isActiveSection('FULL_MAP')" (click)="setActiveSection('FULL_MAP')">Full Map</a></li>
      </ul>
      <div class="data-upload-links-container inline-three">
        <app-sheetjs [data]="data"></app-sheetjs>
      </div>
    </nav>
  </header>
  <div class="HolyGrail-body">
    <main class="HolyGrail-content">
      <app-resorts [resorts]="resorts" [activeSection]="activeSection"></app-resorts>
      <app-course-chart [resorts]="resorts" [activeSection]="activeSection"></app-course-chart>
      <app-sheet-view [data]="data" [activeSection]="activeSection"></app-sheet-view>
    </main>
    <nav class="HolyGrail-nav">
      <app-messages></app-messages>
    </nav>
    <aside class="HolyGrail-ads">
    </aside>
  </div>
  <footer><p class="attribution">Made with Angular 5 by Cricket Wallace</p></footer>
</div>
