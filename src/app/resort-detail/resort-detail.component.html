<div *ngIf="resort">
  <h2>{{ resort.name | uppercase }} Details</h2>
  <div><span>id: </span>{{resort.id}}</div>
  <div>
    <label>name:
      <input [(ngModel)]="resort.name" placeholder="name"/>
    </label>
  </div>
  <p>Logo</p>
  <img src="{{resort.logo_url}}" />
  <p>Trail Map</p>
  <img src="{{resort.trail_map_url}}" />
</div>
<div *ngIf="!resort">
  <h3>Resort Not Found</h3>
</div>
