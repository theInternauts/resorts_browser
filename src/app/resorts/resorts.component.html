<div *ngIf="resorts" class="scroll-zone-container resorts-component">
  <div class="column left scroll-zone container-3d-registration-point">
    <div class="container-3d">
      <section class="resorts container-3d-panel-block">
        <article *ngFor="let resort of resorts"
        class="container-3d-panel"
        [class.selected]="isSelected(resort)"
        (click)="onSelect(resort)">
          <div class="sm-panel-left">
            <img class="small-icon" src="{{resort.logo_url}}" alt="{{resort.name}}" />
          </div>
          <div class="sm-panel-right">
            <span class="badge-meta badge-name">{{resort.name}}</span>
            <span class="badge-meta badge-address">{{resort.address}}</span>
            <span class="badge-meta badge-phone">{{resort.phone}}</span>
            <span class="badge-meta badge-hours">{{resort.hours_of_operation}}</span>
          </div>
        </article>
      </section>
    </div>
  </div>
  <div class="column right scroll-zone">
    <h2 class="title">Resorts</h2>
    <app-resort-detail [resort]="selectedResort"></app-resort-detail>
  </div>
</div>
